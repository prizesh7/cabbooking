{% extends "header1.html" %}
{% block content %}
<center><h1>Indian Rider </h1></center>
<div>
  <form action="/signup/addriderinfo/" method="post">{% csrf_token %}
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last name" required>

    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone number" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter City" required/>

     <label for="uname">User Name</label>
    <input type="text" id="uname" name="uname" placeholder="User name" required>

     <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Enter password" required>

    <label for="pass">Re-Enter Password</label>
    <input type="password" id="repass" name="repass" placeholder="ReEnter password" required>

    <input type="submit" value="SIGN UP" onclick="return validate()">
  </form>
</div>
<script>
function validate()
{
  var x,y,text;
  x=document.getElemenetById("pass").value;
  y=document.getElemenetById("repass").value;
  if(x==y)
  {
    return true;
  }
  else
  {
    alert("Password don't match!")
    return false;
  }
}
</script>
{% endblock %}
